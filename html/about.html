<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Discussion</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="message bot">
            <img src="https://via.placeholder.com/30" alt="Bot Logo">
            <div class="bubble">Bonjour, comment puis-je vous aider ?</div> <!-- Texte ajouté -->
        </div>
        <div class="message user">
            <div class="bubble">Salut !</div> <!-- Texte ajouté -->
        </div>
        <div class="message bot">
            <img src="https://via.placeholder.com/30" alt="Bot Logo">
            <div class="bubble">Je suis un chatbot.</div> <!-- Texte ajouté -->
        </div>
        <div class="message user">
            <div class="bubble">Super, quel est ton nom ?</div> <!-- Texte ajouté -->
        </div>
        <div class="message bot">
            <img src="https://via.placeholder.com/30" alt="Bot Logo">
            <div class="bubble">Je suis BotGPT.</div> <!-- Texte ajouté -->
        </div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Écrire un message...">
        <button>Envoyer</button>
    </div>
</body>
</html>
